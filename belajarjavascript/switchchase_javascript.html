<!DOCTYPE html>
<html>
    <head> 
        <title>Percabangan Switch Case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Pilih angka 1 sampai 5");
            var hadiah = "";
            switch(jawab) {
                case "1":
                hadiah = "Tisu";
                break;
                case "2":
                    hadiah = "Kotak Kopi";
                    break;
                case "3" :
                    hadiah = "Sticker";
                    break;
                case "4" :
                    hadiah = "Minyak Goreng";
                    break;
                case "5" :
                    hadiah = "Uang 50k";
                    break;
                    default:
                        document.write("<p>Angka yang anda pilih salah");
            }
            if(hadiah=="") {
                document.write("<p> kamu gagal mendapat hadiah </p>") ;
            } else {
                document.write("<h2> selamat kamu menadapat " + hadiah + "</h2>")
            }
            </script>
    </body>
</html>
